<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherMania || Current Update of Weather </title>
   
    <!-- Poppins -->
   
    <script src="https://kit.fontawesome.com/07933890e6.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
</head>
<body>
    <div class="weatherApp">
        <div class="container">
            <h3 class="brand">WeatherMania</h3>
        
        <div>      
        <h1 class="temp">30&#176;</h1>
        <div class="cityTime">
            <h1 class="name">London</h1>
            <small>
                <span class="time">23:57</span>
                - 
                <span class="date">Tuesday, April 26, 2022</span>
            </small>
        </div>
    
        <!-- End of 2nd Part (City Details) -->

        <div class="weather">
            <img src="./images/icons/day/113.png" class="icon" alt="icon" width="50" height="50">
            <span class="condition">Cloudy</span>
        </div>
    </div>
    </div>
    
    <div class="panel">
        <form id="locationInput">
            <input type="text" class="search" placeholder="Search Location...">
            <button type="submit" class="submit">
                <i class="fas fa-search"></i>
                <i class="fas fa-light fa-magnifying-glass"></i>
            </button>
        </form>
    
        <!-- End of Form -->

        <ul class="cities">
            <li class="city">New York</li>
            <li class="city">California</li>
            <li class="city">Paris</li>
            <li class="city">Tokyo</li>
        </ul>
        
        <!-- End of Cities Name -->

        <ul class="details">
            <h4>Weather Details</h4>
            <li>
                <span>Cloudy</span>
                <span class="cloud">89%</span>
            </li>
            <li>
                <span>Humidity</span>
                <span class="humidity">64%</span>
            </li>
            <li>
                <span>Wind Speed</span>
                <span class="wind">8km/h</span>
            </li>
        </ul>
    </div>
    
</div>
</body>
</html>
